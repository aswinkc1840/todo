{% extends 'base.html' %}
{% block content %}

 <div class="continer-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">

                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="card text-white bg-primary mb-3" style="max-width: 30rem;">
      <div class="col-md-6">

        <center> <label ><strong><h3>Add Task</h3></strong></label></center>
        <form method="post" class="p-3 shadow">
        {% csrf_token %}

        <div class="form-group">
             <label>Name</label>
             <input type="text" name="name" class="form-control" placeholder=" Name of task">
            </div><br>
        <div class="form-group">
             <label>Priority</label>
             <input type="text" name="priority" class="form-control" placeholder=" Priority of task">
        </div><br>
         <button type="submit" class="btn btn-success">submit</button>

        </form></div>
      </div>



        <div class="col-md-6">
           <h4>Task completed</h4>
             {% for i in obj %}
          <div class="card text-white bg-info mb-3" style="max-width: 18rem;">

              <div class="card-header">Name:  {{i.name}}<br>Priority: {{i.priority}}</div>
                <div class="card-body">
                   <a class="btn btn-danger" href="{% url 'delete' i.id %}">delete</a>&nbsp;&nbsp;&nbsp;
                   <a class="btn btn-success" href="{% url 'update' i.id %}">update</a><br>
                 </div>

           </div>
              {% endfor %}
         </div>
         </div>
      </div>


{% endblock %}
